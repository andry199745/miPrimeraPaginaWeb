<!DOCTYPE html>
<html>
	<head>
		<title>Mi Primer Website</title>
		<meta charset="utf-32">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<script src='js/main.js'></script>
	</head>
	<body>
		<div class="fondo"></div>
		<header>
			<nav role="navigation">
				<a href="#" class="brand">Mi Página Web</a>
				<input type="button" value="menu" />
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="servicios.html">Servicios</a></li>
					<li><a href="informacion.html">Sobre nosotros</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<main>
				<h1>Contacto</h1>
				<div class="row">
					<div class="column">
						<p>¡Contáctanos para cualquier consulta o solicitud de información!</p>
					</div>
				</div>
				<form action="javascript:alert('Datos enviados');">
					<div class="row">
						<div class="column">
							<input placeholder="¿En que podemos ayudarte?" type="text" name="desc" maxlength="50" />
						</div>
						<div class="column">
							<input placeholder="Ingresa tu nombre" type="text" name="name" maxlength="50" />
						</div>
						<div class="column">
							<input placeholder="Ingresa tu E-mail" type="email" name="email"  />
						</div>
					</div>
					<div class="row">
						<div class="column">
							<input value="Enviar" type="submit" />
						</div>
					</div>
				</form>
			</main>
		</div>
		<footer>
			<p>Este sitio Web fue desarrollado por Gustavo Mila de la Roca</p>
		</footer>
	</body>
</html>
